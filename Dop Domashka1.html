<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
        </style>
</head>
<body>
    <table>
<tr>
    <td colspan="2" bgcolor="ffffff" style="width: 80px;height: 30px;"></td>
    <td colspan="2" bgcolor="ffffff" style="width: 160px;height: 30px;"></td>
    <td colspan="2" bgcolor="#fffa69" style="width: 130px;height: 30px;"></td>
</tr>
<tr>
    <td bgcolor="ffffff" style="width: 50px;height: 90px;"></td>
    <td rowspan="2" colspan="3" bgcolor="#ff5b2d" style="width: 190px;height: 190px;"></td>
    <td colspan="2" bgcolor="#fffa69" style="width: 130px;height: 90px;"></td>
</tr>
<tr>
    <td rowspan="2" bgcolor="ffffff" style="width: 50px;height: 140px;"></td>
    <td bgcolor="ffffff" style="width: 65px;height: 90px;"></td>
    <td bgcolor="ffffff" style="width: 65px;height: 90px;"></td>
</tr>
<tr>
    <td colspan="2" rowspan="2" bgcolor="#000000" style="width: 90px;height: 90px;"></td>
    <td bgcolor="ffffff" style="width: 90px;height: 40px;"></td>
    <td colspan="2" bgcolor="ffffff" style="width: 130px;height: 40px;"></td>
</tr>
<tr>
    <td rowspan="3" bgcolor="#fffa69" style="width: 50px;height: 100px;"></td>
    <td bgcolor="ffffff" style="width: 90px;height: 40px;"></td>
    <td colspan="2" rowspan="2" bgcolor="#074481" style="width: 130px;height: 70px;"></td>
</tr>
<tr>
    <td colspan="2" rowspan="2" bgcolor="ffffff" style="width: 90px;height: 50px;"></td>
    <td bgcolor="#000000" style="width: 90px;height: 20px;"></td>
</tr>
<tr>
    <td colspan="3" bgcolor="ffffff" style="width: 230px;height: 20px;"></td>
</tr>
    </table>
</body>
</html>
