<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
        </style>
</head>
<body>
    <table>
<tr>
    <td colspan="2" bgcolor="ffffff">1</td>
    <td colspan="2" bgcolor="ffffff">3</td>
    <td colspan="2" bgcolor="#fffa69">5</td>
</tr>
<tr>
    <td bgcolor="ffffff">7</td>
    <td rowspan="2" colspan="3" bgcolor="#ff5b2d">8</td>
    <td colspan="2" bgcolor="#fffa69">11</td>
</tr>
<tr>
    <td rowspan="2" bgcolor="ffffff">13</td>
    <td bgcolor="ffffff">17</td>
    <td bgcolor="ffffff">18</td>
</tr>
<tr>
    <td colspan="2" rowspan="2" bgcolor="#000000">20</td>
    <td bgcolor="ffffff">22</td>
    <td colspan="2" bgcolor="ffffff">23</td>
</tr>
<tr>
    <td rowspan="3" bgcolor="#fffa69">25</td>
    <td bgcolor="ffffff">28</td>
    <td colspan="2" rowspan="2" bgcolor="#074481">29</td>
</tr>
<tr>
    <td colspan="2" bgcolor="ffffff">32</td>
    <td bgcolor="#000000">34</td>
</tr>
<tr>
    <td colspan="2" bgcolor="ffffff">38</td>
    <td colspan="3" bgcolor="ffffff">40</td>
</tr>
    </table>
</body>
</html>
